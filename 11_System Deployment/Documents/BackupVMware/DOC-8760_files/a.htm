<h1>VMware Account</h1>

	
	







<script type='text/javascript' src='/files/templates/inc/library_framework.js'></script>
<script type='text/javascript' src='/files/templates/inc/library.js'></script>
<p></p>
<div id="validationerrors" class="smallererror">

	<span class="smallererror">&nbsp;</span>



</div>
<div id="loginError" class="smallererror">&nbsp;</div>

<script language="javascript">

function loginActionSubmit(form){
	var errorDivObj = document.getElementById("validationerrors");
	errorDivObj.innerHTML ="<span class='smallererror'>&nbsp;</span>";
	var username = acctUtil.trimUserName(form.username.value);
	var password= form.password.value;
	var divError = "loginError";
	if(!acctUtil.validateLogin(username,password,divError)) {
		return false;
	}
	return true;
}	
</script>

<div class="box">
	<form name="loginForm" method="POST" action="/account/secure/login.do" onsubmit="return loginActionSubmit(this)">
		
		<input type="hidden" name="vmware" value="login">
		
		<p>If you have a VMware Store account, please sign in.</p>
		<p>
			E-mail address:<br />
			<input type="text" name="username" maxlength="64" size="30" value="">
		</p>
		<p>
			Password:<br />
			<input type="password" name="password" maxlength="20" size="30" value="">
		</p>
		<p>
			Forgot your password? <a href='/account/forgotPassword.do'>Click here.</a>
		</p>
		<p>
			<input type="submit" value="Sign In">
		</p>
	</form>
</div>

<div class="box">
		<form name="customerRegistrationForm" method="GET" action="/account/customerRegistration.do">
		<span class="smaller">
			If you don't have a VMware Store account, please create one. 
		</span>
		<p></p>
		<span class="smaller"><input type="submit" value="Register"></span>
	</form>
</div>
