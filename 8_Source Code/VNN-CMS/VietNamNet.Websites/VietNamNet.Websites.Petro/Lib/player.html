<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Player</title>
</head>
<body>
    <div class="video">
        <object width="300" height="250" align="middle" codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,0,0"
            classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000">
            <param value="sameDomain" name="allowScriptAccess" />
            <param value="/Lib/player.swf" name="movie" />
            <param value="high" name="quality" />
            <param value="transparent" name="wmode" />
            <param name="flashvars" value="file={file}&amp;link={link}&amp;autostart=false&amp;shuffle=false&amp;mute=false&amp;repeat=none&amp;displayclick=play&amp;playlistsize=100&amp;playlist=none" />
            <embed width="300" height="250" align="middle" pluginspage="http://www.macromedia.com/go/getflashplayer"
                type="application/x-shockwave-flash" allowscriptaccess="sameDomain" name="player"
                wmode="transparent" quality="high" src="/Lib/player.swf" flashvars="file={file}&amp;link={link}&amp;autostart=false&amp;shuffle=false&amp;mute=false&amp;repeat=none&amp;displayclick=play&amp;playlistsize=100&amp;playlist=none" />
        </object>
    </div>
</body>
</html>
